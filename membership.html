</head>

  <nav>
    <div class="brand-name">
      <a href="/home.html/main.html">Valor</a>

    <div class="nav-list">

  <header>
    <div class="header-container">
        <img src="/image/pexels-expect-best-323705.jpg">
        <div class="header-text">
          <h1>회원가입</h1>
          <h4>Valor와 함께 해주셔서 감사합니다.</h4>
        </div>
      </div>
    </div>
  </header>
  <div class="valor-membership">
    <p>회원가입</p>
  </div>


  <div class="membership">
    <div class="membership-container">
      <h1>회원가입</h1>
      <form>
        <div class="form-container">
          <div class="form-box">
            <label>닉네임</label>
            <input type="text" placeholder="닉네임" class="form-input" required>
            <a href="#">중복확인</a>
          </div>
          <div class="form-box">
            <label>아이디</label>
            <input type="text" placeholder="아이디" class="form-input" required>
            <a href="#">중복확인</a>
          </div>
          <div class="form-box">
            <label>비밀번호*</label>
            <input type="password" placeholder="비밀번호" class="form-input" required value >
          </div>
          <div class="form-box">
            <label>비밀번호 확인*</label>
            <input type="password" placeholder="비밀번호 확인" class="form-input" required value>
            <div>
              <span class="">※ 공백없이 8~20자의 영문 소문자, 특수문자, 숫자로만 사용 할 수 있습니다.</span>
            </div>
          </div>
          <div class="form-box">
            <label>이메일*</label>
            <input type="text" class="form-input" value >
            <span>@</span>
            <input type="text" readonly class="form-input">
            <select class="email-list">
              <option>직접입력</option>
              <option value="naver.com">naver.com</option>
              <option value="daum.net">daum.net</option>
              <option value="gmail.com">gmail.com</option>


            </select>
            <a href="#">중복확인</a>
          </div>
        </div>
        
      </form>
    </div>
  </div>
  
  <footer>
    <div class="footer-container">
      <div class="footer-text">
        <p class="logo">Valor</p>
        <p>&copy; 2024. <b>Valor.</b> All rights reserved.</p>
        <p>E-mail: jsmaster@naver.com</p>
        <div class="instagram">
          <a href="https://www.instagram.com/o_wall_1_il/" target="_blank">
            instagram:
            <i class="fab fa-instagram"></i
          ></a>
        </div>
        
      </div>
      
    </div>
  </footer>
